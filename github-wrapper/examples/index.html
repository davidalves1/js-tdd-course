<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Wrapper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="offset-md-4 col-md-4 mt-5">
        <div class="form-group">
          <input type="text" class="from-control" id="username" placeholder="username">
        </div>
        <button class="btn btn-primary" id="btnGet">Get</button>
      </div>
    </div>
    <div class="offset-md-4 col-md-4 mt-5">
      <div class="text-center" id="result"></div>
    </div>
  </div>
  <script src="../dist/github-wrapper.umd.min.js"></script>
  <script>
    const btnGet = document.querySelector('#btnGet');
    const username = document.querySelector('#username');
    const result = document.querySelector('#result');

    btnGet.addEventListener('click', async () => {
      const user = await githubWrapper.getUser('davidalves1');

      result.innerHTML = `
        <div style="border: 1px solid #dfdfdf; border-radius: 5px">
          <img style="width:120px;height:auto;border-radius:5px;margin:1rem" src="${user.avatar_url}" alt="${user.name}">
          <div style="text-align: justify; margin: 1rem;">
            <b>Name:</b> ${user.name}<br>
            <b>Bio:</b> ${user.bio}<br>
            <b>Blog:</b> <a href="${user.blog}">${user.blog}</a>
          </div>
        </div>
      `
      console.log(user);
    });
  </script>
</body>
</html>
